<!DOCTYPE html>
<html>
<head>
    <style>
        .form-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            margin: 50px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }

        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"],
        input[type="date"],
        select,
        input[type="email"],
        input[type="tel"] {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="survey-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required><br><br>

            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" required><br><br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <!-- Add more countries as needed -->
            </select><br><br>

            <label>Gender:</label>
            <input type="checkbox" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="checkbox" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" required><br><br>

            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <div id="popup" style="display: none;">
        <h2>Survey Form Data</h2>
        <p id="popup-data"></p>
        <button onclick="closePopup()">Close</button>
    </div>

   

    <script>
        function submitForm() {
            const firstName = document.getElementById("first-name").value;
            const lastName = document.getElementById("last-name").value;
            const dateOfBirth = document.getElementById("date-of-birth").value;
            const country = document.getElementById("country").value;
            const gender = document.querySelectorAll('input[name="gender"]:checked');
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobileNumber = document.getElementById("mobile-number").value;

            if (gender.length === 0) {
                alert("Please select a gender.");
                return;
            }
            if (firstName === "") {
        alert("Please enter your First Name.");
        return;
    }

    if (lastName === "") {
        alert("Please enter your Last Name.");
        return;
    }

    if (dateOfBirth === "") {
        alert("Please enter your Date of Birth.");
        return;
    }
    if (country === "") {
        alert("Please select your Country.");
        return;
    }
    if (profession === "") {
        alert("Please enter your Profession.");
        return;
    }

    if (email === "") {
        alert("Please enter your Email.");
        return;
    }

    if (mobileNumber === "") {
        alert("Please enter your Mobile Number.");
        return;
    }

            const genderValues = Array.from(gender).map(input => input.value);

            const popupData = `
                First Name: ${firstName}
                Last Name: ${lastName}
                Date of Birth: ${dateOfBirth}
                Country: ${country}
                Gender: ${genderValues.join(", ")}
                Profession: ${profession}
                Email: ${email}
                Mobile Number: ${mobileNumber}
            `;

            document.getElementById("popup-data").innerText = popupData;
            document.getElementById("popup").style.display = "block";
        }

        function resetForm() {
            document.getElementById("survey-form").reset();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            resetForm();
        }
    </script>
</body>
</html>
